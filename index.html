<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Endless Memory Game</title>
    <link rel="stylesheet" type ="text/css" href="styles.css">
    <script src="app.js"></script>
  </head>
  <body>
    <h1>Endless Memory Game</h1>
    <h2>Lives: <span id="lives">10</span></h2>
    <h3><span id="final"></span>Score: <span id="score">0</span></h3>
    <h4><span id="final"></span>Round: <span id="round">1</span></h4>

    <div id="grid"></div>

    <p>Rules: <ul>
      <li>See how long you can last with 10 lives. </li>
      <li>Every time you clear the board, the amount of lives you have is added to your score. </li>
      <li>Every time you clear the board, you gain one life. </li>
    </ul>
  </p>

  </body>
</html>
